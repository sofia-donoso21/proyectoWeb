{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block titulo%}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/listaMascota.css' %}">

</head>
<body background="{% static 'img/hero-bg.jpg' %}">
  
    <div class="row margenTop10">
        {% block contenido%}
        {% endblock %}
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/miscript.js' %}"></script>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/miscriptJQ.js' %}"></script>
    <script src="{% static 'js/scriptDelClima.js' %}"></script>

</body>
</html>
